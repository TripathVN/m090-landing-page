{% include _site/head.html %}

<body class="o-body o-page {{ page.slug }} {{ page.class }} {{ post.class }}">
<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
	 attribution=setup_tool
	 page_id="1633026096770061"
	 theme_color="#00579c"
	 logged_in_greeting="Hi! M090 có thể giúp gì cho bạn?"
	 logged_out_greeting="Hi! M090 có thể giúp gì cho bạn?">
</div>

<div class="o-wrapper">
	<div id="page" class="hfeed site">
		{{ content }}
	</div>
</div>

</body>
<script defer src="{{"../vendors/font-awesome/js/fontawesome-all.js" | absolute_url}}"></script>
<script type="text/javascript" src="{{"../js/index.min.js" | absolute_url}}"></script>
</html>
