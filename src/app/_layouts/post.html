---
layout: blog
sidebar: off
class: single
page-top: on
---

<article class="hentry post format-standard">
    <div class="row">

        <div class="col-12 col-lg-2 o-column"></div>

        <div class="col-12 col-lg-8 o-column">

            <div class="entry-featured-image">
                <figure>
                    <img class="lazyload" data-src="{{'/'}}{{ page.featured }}" alt="{{ page.title }}">
                </figure>
            </div>

            <header class="entry-header">
                <div class="entry-meta">
                    <p>{{ page.date }}</p>
                </div>
            </header>

            <div class="entry-content">
                {{ content }}
            </div>

            <footer class="entry-footer">
                Theo <span><b>{{ page.author }}</b></span>
            </footer>

        </div>

        <div class="col-12 col-lg-2 o-column"></div>
    </div>
</article>
