<section id="o-p-blog" class="o-p-blog style-1">
    <div class="o-p-blog__wrapper">
        <div class="row">

            {% for post in site.posts %}

            <div class="col-12 col-sm-6 col-md-4 o-column">

                <div class="o-p-blog__block">
                    <figure class="o-p-blog__thumbnail o-ratio--16-9">
                        <img class="lazyload" data-src="images/blog-post-1.jpg" data-srcset="build/images/blog-post-1@2x.jpg 576w, images/blog-post-1.jpg 1200w" alt="Thumbnail"/>
                    </figure>
                    <div class="o-p-blog__title">
                        <h4 class="title">
                            <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                        </h4>
                    </div>
                    <div class="o-p-blog__summary">
                        {{ post.excerpt }}
                    </div>
                </div>

            </div>

            {% endfor %}

        </div>
    </div>
</section>
